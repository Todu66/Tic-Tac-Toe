<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="align">
        <div class="topBoard">
          <div class="imgTop">
            <img src="./images/colored-X-O/Combined Shape Copy (1).png" />
            <img src="./images/colored-X-O/Oval Copy.png" />
          </div>

          <div class="turn">
            <span>X</span>
            <h3>TURN</h3>
          </div>

          <button class="resetBTN">
            <img src="./images/reset-image/Path.png" />
          </button>
        </div>
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          
        </div>

		<div class="point">
			<div class="you">
				<p>X (YOU)</p>
				<span id="yourPoint">0</span>
			</div>

			<div class="tie">
				<p>ties</p>
				<span id="tiePoint">0</span>
			</div>

			<div class="player2">
				<p>O (player)</p>
				<span id="playerPoint">0</span>
			</div>
		</div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
